<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>



<script   src="https://code.jquery.com/jquery-3.1.0.js"></script>
	
</head>
<body style="padding: 50px 100px;color: #666;font-family: PMingLiU">
	<div id="autoPlay">

		<p>目击众神死亡的草原上野花一片</p>
		<br/>
		<p>远在远方的风比远方更远</p>
		<br/>
		<p>我的琴声呜咽 泪水全无</p>
		<br/>
		<p>我把这远方的远归还草原</p>
		<br/>
		<p>一个叫木头 一个叫马尾</p>
		<br/>
		<p>我的琴声呜咽 泪水全无</p>
		<br/>
		<p>远方只有在死亡中凝聚野花一片</p>
		<br/>
		<p>明月如镜高悬草原映照千年岁月</p>
		<br/>
		<p>我的琴声呜咽 泪水全无</p>
		<br/>
		<p>只身打马过草原</p>


</div>


<script type="text/javascript">
$.fn.autoPlay=function(){
	var $text=$(this);
	var str=$text.html();
	var index=0;



	var timer=setInterval(function(){
		var current=str.substr(index,1);						//截取从index开始的一个字符      
		if (current=='<') {											
			index=str.indexOf('>',index)+1;						//indexOf 返回'>'首次出现的位置  并且从index处开始检索
		}else{
			index++;											//index每100ms加一
		}
		$text.html(str.substring(0,index)+(index & 1 ?'_':''));	//substring 截取0到index的字符
			if(index >= str.length){
				clearInterval(timer);
			}
	},100)
}


$("#autoPlay").autoPlay();
</script>
</body>

</html>
